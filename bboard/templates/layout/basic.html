{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="{% static 'bboard/style.css' %}">
    <title>{% block title %}Main{% endblock %} - Advertisements board</title>
</head>
<body>
    <header>
        <h1>Advertisements</h1>
    </header>
    <nav>
        <a href="{% url 'bboard:index' %}">Main</a>
        <a href="{% url 'bboard:add' %}">Add</a>
        {% for rubric in rubrics %}
        <a href="{% url 'bboard:by_rubric' rubric.pk %}">{{ rubric.name }}</a>
        {% endfor %}
    </nav>
    <section>
        {% block content %}
        {% endblock %}
    </section>
</body>
</html>
